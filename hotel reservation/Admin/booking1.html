<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Basic hotel booking form</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="style2.css" >
      
        
  
</head>

<body>


    <div class="container">
        <p class="info-text"><h1>Customer Detail</h1> </p>
        <br>
        <div class="controls">
          <div name="" class="floatLabel" id="info">
              <b>Customer Name</b>:<span id="name"></span></br>
              <b>Email</b>:<span id="email"></span></br>
              <b>Phone</b>:<span id="phone"></span></br>
              <b>City</b>:<span id="city"></span></br>
              <b>Country</b>:<span id="country"></span></br>
              <b>Arrival Date</b>:<span id="arrival"></span></br>
              <b>Depart Date</b>:<span id="depart"></span></br>
              <b>No.of people</b>:<span id="people"></span></br>
              <b>Room</b>:<span id="room"></span></br>
              <b>No.of Room</b>:<span id="roomn"></span>
            </div>
          </div>
            <button onclick="approve()" type="submit" value="Submit" >Approve</button>
            <button onclick="decline()" type="submit" value="Submit" >Decline</button>
        </div> 

      <script src="main.js">

      </script>

      

</body>

</html>
