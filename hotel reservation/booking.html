<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Basic hotel booking form</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
      <link rel="stylesheet" href="style2.css" >

  
</head>

<body>

 

  <form onsubmit="event.preventDefault();onSubmit()">
    <!--  General -->
    <div class="form-group">
      <h2 class="heading">Booking & contact</h2>
      <div class="controls">
        <input type="text" id="name" class="floatLabel" name="name">
        <label for="name">Name</label>
      </div>
      <div class="controls">
        <input type="text" id="email" class="floatLabel" name="email">
        <label for="email">Email</label>
      </div>       
      <div class="controls">
        <input type="tel" id="phone" class="floatLabel" name="phone">
        <label for="phone">Phone</label>
      </div>
       
        <div class="grid">
          <div class="col-1-4">
            <div class="controls">
              <input type="text" id="city" class="floatLabel" name="city">
              <label for="city">City</label>
            </div>         
          </div>
         
        </div>
        <div class="controls">
          <input type="text" id="country" class="floatLabel" name="country">
          <label for="country">Country</label>
        </div>
    </div>
    <!--  Details -->
    <div class="form-group">
      <h2 class="heading">Details</h2>
      <div class="grid">
      <div class="col-1-4 col-1-4-sm">
        <div class="controls">
          <input type="date" id="arrival" class="floatLabel" name="arrive" value="date">
          <label for="arrive" class="label-date" ><i class="fa fa-calendar"></i>&nbsp;&nbsp;Arrive</label>
        </div>      
      </div>
      <div class="col-1-4 col-1-4-sm">
        <div class="controls">
          <input type="date" id="depart" class="floatLabel" name="depart" value="date" />
          <label for="depart" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Depart</label>
        </div>      
      </div>
        </div>
        <div class="grid">
      <div class="col-1-3 col-1-3-sm">
        <div class="controls">
          <i class="fa fa-sort"></i>
          <select class="floatLabel" id="people">
            <option value="blank"></option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
          <label for="fruit" ><i class="fa fa-male"></i>&nbsp;&nbsp;People</label>
        </div>      
      </div>
      <div class="col-1-3 col-1-3-sm">
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel" id="room">
          <option value="blank"></option>
          <option value="deluxe" selected>With Bathroom</option>
          <option value="non-deluxe">Without Bathroom</option>
        </select>
        <label for="fruit" >Room</label>
       </div>     
      </div>
  
      <div class="col-1-3 col-1-3-sm">
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel" id="roomn">
          <option value="blank"></option>
          <option value="one">1</option>
          <option value="two" selected>2</option>
        </select>
        <label for="fruit" >Number of rooms</label>
       </div>     
      </div>
        
       </div>
        <div class="grid">
          <p class="info-text">Please describe your needs e.g. Extra beds, children's cots</p>
          <br>
          <div class="controls">
            <textarea name="comments" class="floatLabel" id="comments"></textarea>
            <label for="comments">Comments</label>
            </div>
              <button type="submit" value="Submit" class="col-1-4">Submit</button>
        </div>  
    </div> <!-- /.form-group -->
  </form>
  <script src="book.js"></script>
</body>

</html>
