<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Domain Request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="Container">
        <h1>Np Domain Registration Cover Letter Generator</h1>
        <p>Visit <span class="blue">Help Section</span> for How to fill the form and How to save the Generated Cover Lette</p>
        <p>Name:</p>
        <input type="text" > 
        <p>Email:</p>
        <input type="text" > 
        <p>Phone:</p>
        <input type="text" > 
        <p>Domain Name:</p>
        <input type="text" > 
        <select name="Domain Name Extension">
            <option value="com.np">com.np</option>
            <option value="info.np">info.np</option>
            <option value="name.np">name.np</option>
            <option value="pro.np">pro.np</option>
            <option value="biz.np">biz.np</option>
        </select> 
    </div>
</body>
</html>
